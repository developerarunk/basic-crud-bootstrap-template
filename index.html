<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <h1 class="text-center mt-5 mb-4">Basic Crud Application</h1>
        <div class="row mb-5">
        <div class="col-md-3 col-lg-3">
        <div class="card  text-white bg-primary mb-3" style="max-width: 18rem;">
            <div class="card-header text-center">PHP Version</div>
            <div class="card-body">
                <h5 class="card-title text-center">Version 7.4.25</h5>
            </div>
        </div>
        </div>
        <div class="col-md-3 col-lg-3">
        <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
            <div class="card-header text-center">Server type</div>
            <div class="card-body">
                <h5 class="card-title text-center">Type: MariaDB</h5>
            </div>
        </div>
        </div>
        <div class="col-md-3 col-lg-3">
        <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
            <div class="card-header text-center">Database client version</div>
            <div class="card-body">
                <h5 class="card-title text-center">libmysql - mysqlnd 7.4.25</h5>
            </div>
        </div>
        </div>
        <div class="col-md-3 col-lg-3">
        <div class="card text-white bg-warning mb-3" style="max-width: 18rem;">
            <div class="card-header text-center">User</div>
            <div class="card-body">
                <h5 class="card-title text-center">root@localhost</h5>
            </div>
        </div>
        </div>
        </div>
            <form class="row  g-3 mb-3 align-items-center">
                <div class="col-12">
                    <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Name">
                </div>
                <div class="col-12">
                    <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                    <select class="form-select" id="inlineFormSelectPref">
                    <option selected>Class</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-12">
                    <input type="email" autocomplete="mail" class="form-control" id="inlineFormInputGroupUsername" placeholder="E-mail">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Add Student</button>
                    <button type="reset" class="btn btn-outline-primary">Reset</button>
                </div>
            </form>
        <div class="row">
            <div class="col-12">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Class</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>info@mail.com</td>
                        <td><a href="javascript:void(0)">Edit</a> /<a href="javascript:void(0)"> Delete </a></td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>info@mail.com</td>
                        <td><a href="javascript:void(0)">Edit</a> / <a href="javascript:void(0)">Delete </a></td>
                    </tr>
                </tbody>
            </table>
            <div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </body>
</html>
